<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./vendors/index.css" />
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="modal">
        <h1 class="modal_title">Tip Calculator</h1>
        <p class="modal_description">Enter the bill amount and tip percentage to calculate the total.</p>
        <form class="form" action="submit">
          <label class="form_label" name="bill">
            Bill Amount:
            <input id="num1" class="form_input" for="bill" type="number" required/>
          </label>
          <label class="form_label" name="tip">
            Tip Percentage:
            <input id="num2" class="form_input" for="tip" type="number" required/>
          </label>
          <button class="form_btn">CALCULATE</button>
          <div class="form_total">
            <p>Total: <span class="form_total-num"></span></p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js" ></script>
  </body>
</html>
